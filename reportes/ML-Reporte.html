 = await mostrarUrlActual(\n  driver,\n  \&quot;Región seleccionada (México)\&quot;\n);\nassert.ok(\n  currentUrl.includes(\&quot;.com.mx\&quot;),\n  \&quot;La URL no cambió a la esperada (.com.mx).\&quot;\n);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a37f945f-f46e-4d5e-b9c1-485fe902f667&quot;,&quot;parentUUID&quot;:&quot;0df8311b-c3ac-4ee7-87f9-cefac08c536f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;2. Realizar la búsqueda de \&quot;playstation 5\&quot;&quot;,&quot;fullTitle&quot;:&quot;Prueba de E-commerce: Mercado Libre (PlayStation 5) 2. Realizar la búsqueda de \&quot;playstation 5\&quot;&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:1759,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const inputBusquedaXpath = \&quot;//input[@id=&#x27;cb1-edit&#x27;]\&quot;;\nconst termino = \&quot;playstation 5\&quot;;\n// Localiza y realiza la búsqueda\nawait driver.wait(until.elementLocated(By.xpath(inputBusquedaXpath)), 5000);\nawait driver.findElement(By.xpath(inputBusquedaXpath)).sendKeys(termino, Key.ENTER);\n// **Aserción:** Verificar que la URL contenga el término de búsqueda\nawait driver.wait(until.urlContains(termino.replace(\&quot; \&quot;, \&quot;-\&quot;)), 10000);\nconst currentUrl = await mostrarUrlActual(driver, `Se buscó \&quot;${termino}\&quot;`);\nassert.ok(\n  currentUrl.includes(termino.replace(\&quot; \&quot;, \&quot;-\&quot;)),\n  \&quot;La URL de resultados no se cargó correctamente.\&quot;\n);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;389e2d45-63e6-4ae2-a4f5-82986259561e&quot;,&quot;parentUUID&quot;:&quot;0df8311b-c3ac-4ee7-87f9-cefac08c536f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;3. Aplicar filtro \&quot;Nuevo\&quot; y filtro de \&quot;Local\&quot;&quot;,&quot;fullTitle&quot;:&quot;Prueba de E-commerce: Mercado Libre (PlayStation 5) ontains(@id, &#x27;-menu-list-option-price_asc&#x27;)]\&quot;;\n// Clic en el botón de ordenar\nawait driver.wait(until.elementLocated(By.xpath(ordenarXpath)), 5000);\nawait driver.findElement(By.xpath(ordenarXpath)).click();\n// Elegir Mayor Precio\nawait driver.wait(until.elementLocated(By.xpath(mayorXpath)),5000);\nawait driver.findElement(By.xpath(mayorXpath)).click();\n// Cambiar a  Menor Precio\nawait driver.wait(until.elementLocated(By.xpath(ordenarXpath)), 5000);\nawait driver.findElement(By.xpath(ordenarXpath)).click();\nawait driver.wait(until.elementLocated(By.xpath(menorPrecioXpath)),5000);\nawait driver.findElement(By.xpath(menorPrecioXpath)).click();\nawait mostrarUrlActual(driver, \&quot;Productos ordenados por Menor Precio\&quot;);\nassert.ok(true, \&quot;Ordenamiento completado de Mayor a Menor precio.\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c90787d2-97cc-46e1-b7be-92533d653c5c&quot;,&quot;parentUUID&quot;:&quot;0df8311b-c3ac-4ee7-87f9-cefac08c536f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;5. Extraer y reportar los datos de los 5 productos con menor precio&quot;,&quot;fullTitle&quot;:&quot;Prueba de E-commerce: Mercado Libre (PlayStation 5) 5. Extraer y reportar los datos de los 5 productos con menor precio&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:911,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const extractedProducts = await extraerPrimerosProductos(driver, 5);\n// Verificar qeu haya productis\nassert.ok(\n  extractedProducts.length &gt; 0,\n  \&quot;No se pudo extraer ningún producto de la lista.\&quot;\n);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fe9bcc5e-e960-4c50-9661-344f0cc17fc8&quot;,&quot;parentUUID&quot;:&quot;0df8311b-c3ac-4ee7-87f9-cefac08c536f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot
